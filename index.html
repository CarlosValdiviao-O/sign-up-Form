<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <div class="logo">
          <img src="resources/icon.svg" alt="icon">  GAMES
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@mjh_photography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">MJH Shikder</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="container">
        <div class="disclaimer">
            <p>Sign-Up to game! (-_o) lml. Sign-Up <span>now.</span></p> 
            <p>You <span>know</span> you want to.</p>
        </div>
        <form action="#">
         <fieldset>
             <label class="header">Let's Go!</label>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" placeholder=" " required>
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" placeholder=" " required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder=" " required>
            </div>
            <div>
                <label for="number">PHONE NUMBER</label>
                <input type="tel" id="number">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder=" " minlength="8" required>
            </div>
            <div>
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm" placeholder=" ">
            </div>   
         </fieldset>  
         <button type="submit" id="button">Create Account</button> 
            
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
